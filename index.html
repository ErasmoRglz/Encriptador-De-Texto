<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">

        <div class="logo">
            <a href="https://www.oracle.com/mx/education/oracle-next-education/" target="_blank">
                <img src="img/Logo.png" alt="Logo" width="25">
            </a>
        </div>

        <div class="encriptar">

            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto Aqui"></textarea>

        <div class="terminos">

            <p> &#9432; Solo letras minúsculas y sin acéntos.</p>

        </div>
        
        <div class="botones">

            <button class="btn-encriptar" type="button" onclick ="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick ="desencriptar()">Desencriptar</button>

        </div>
    
        </div>

        <div class="encriptado">

            <img src="img/munheco.png" alt="" id="munheco">

        <div class="mensaje-encriptado" id="mensaje-encriptado">
            
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingrese el texto que desea encriptar</p>
            
        </div>
        
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
