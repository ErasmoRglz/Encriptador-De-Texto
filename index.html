<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">

        <div class="encriptar">

            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto Aqui">Ingrese el texto Aquí</textarea>

        <div class="terminos">

            <p>Solo letras minúsculas y sin acéntos</p>

        </div>
        
        <div class="botones">

            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

        </div>
    
        </div>

        <div class="encriptado">

            <img src="" alt="" id="munheco">

        <div class="mensaje-encriptado" id="mensaje-encriptado">
            
            <h2 id="titulo-mensaje">
            <img  src="img/Frame 5.png">
            </h2>

            <p>
                <img id="parrafo" src="img/Ingrese el texto aqui.png">
            </p>

            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
        
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
